<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/PREMIER-DATACOM/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>
    <script>
      fetch("/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <script src="/js/sticky-header.js"></script>

    <!-- Hero Section -->
    <section
      class="hero-section text-white d-flex align-items-center"
      style="
        background: url(/PREMIER-DATACOM/images/about-use-hero-section.webp)
          no-repeat center center/cover;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="d-flex align-items-center gap-3 mb-3">
              <img
                src="/PREMIER-DATACOM/images/Border.svg"
                alt="Border"
                style="height: 20px !important"
              />
              <span class="text-uppercase small fw-semibold text-light">
                Blog
              </span>
            </div>

            <h1 class="display-5 fw-bold">Insights & Innovations</h1>
            <p class="lead mt-3">
              Explore expert tips, industry updates, and the latest in
              technology infrastructure and communication solutions.
            </p>
          </div>
        </div>
      </div>
    </section>

    <div class="container py-5">
      <div class="row" id="blogSection"></div>
    </div>

    <script>
      const blogPosts = [
        {
          image: "/PREMIER-DATACOM/images/blog1.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
        {
          image: "/PREMIER-DATACOM/images/blog2.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
        {
          image: "/PREMIER-DATACOM/images/blog3.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
        {
          image: "/PREMIER-DATACOM/images/blog4.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
        {
          image: "/PREMIER-DATACOM/images/blog5.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
        {
          image: "/PREMIER-DATACOM/images/blog6.webp",
          author: "Admin",
          date: "12 December 2021",
          title: "Designing Facade for Modern New Age House",
          desc: "Another effective tip to control construction dust is to hang plastic drop cloths known as zipwalls around the area of renovation.",
        },
      ];

      const blogSection = document.getElementById("blogSection");

      blogPosts.map((post) => {
        const col = document.createElement("div");
        col.className = "col-sm-12 col-md-6 col-lg-4 mb-4";
        col.innerHTML = `
      <div class="blog-card h-100">
        <img src="${post.image}" class="blog-image" alt="Blog Image" />
        <div class="p-3">
          <div class="d-flex justify-content-start align-items-center gap-3 mb-2 blog-meta">
            <span><i class="bi bi-person"></i> ${post.author}</span>
            <span><i class="bi bi-calendar3"></i> ${post.date}</span>
          </div>
          <h6 class="fw-bold">${post.title}</h6>
          <p class="small">${post.desc}</p>
          <div class="d-flex justify-content-end">
          <a href="#" class="read-more-blog mt-2 d-inline-block">Read More <i class="bi bi-arrow-right"></i></a>
          </div>
        </div>
      </div>
    `;
        blogSection.appendChild(col);
      });
    </script>
    <div id="footer"></div>
    <script>
      fetch("/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
