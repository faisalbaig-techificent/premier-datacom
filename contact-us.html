<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/PREMIER-DATACOM/css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="header"></div>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
    <script src="/js/sticky-header.js"></script>

    <div style="background-color: #f3f4f5">
      <div class="py-3 biz-form-wrapper px-4 container">
        <h3 class="fw-bold mt-4 text-center">Contact Us</h3>
          <div
          class="d-flex justify-content-center align-items-center gap-1 mb-2"
        >
          <div class="line"></div>
          <div class="halfline"></div>
        </div>
        <form id="contact-form">
          <div class="row gy-4">
            <div class="col-12">
              <label class="form-label">Company / Organization</label>
              <input
                type="text"
                name="company_name"
                class="form-control biz-input"
              />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">First Name</label>
              <input
                type="text"
                name="first_name"
                class="form-control biz-input"
              />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Last Name</label>
              <input
                type="text"
                name="last_name"
                class="form-control biz-input"
              />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Business Phone</label>
              <input
                type="tel"
                name="business_phone"
                class="form-control biz-input"
              />
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control biz-input" />
            </div>
            <div class="col-12">
              <label class="form-label d-block">
                What services are you inquiring about?
              </label>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Cat 5e / Cat 6 Cabling / Fiber Optic Cabling"
                      id="service1"
                    />
                    <label class="form-check-label" for="service1"
                      >Cat 5e / Cat 6 Cabling / Fiber Optic Cabling</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Access Control"
                      id="service2"
                    />
                    <label class="form-check-label" for="service2"
                      >Access Control</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Security Cameras"
                      id="service3"
                    />
                    <label class="form-check-label" for="service3"
                      >Security Cameras</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Audio Visual"
                      id="service4"
                    />
                    <label class="form-check-label" for="service4"
                      >Audio Visual</label
                    >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Video Conferencing Systems"
                      id="service5"
                    />
                    <label class="form-check-label" for="service5"
                      >Video Conferencing Systems</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Network Design & Configuration"
                      id="service6"
                    />
                    <label class="form-check-label" for="service6"
                      >Network Design & Configuration</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Wireless Network"
                      id="service7"
                    />
                    <label class="form-check-label" for="service7"
                      >Wireless Network</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="services[]"
                      value="Cellular DAS / ERRCS"
                      id="service8"
                    />
                    <label class="form-check-label" for="service8"
                      >Cellular DAS / ERRCS</label
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="projectDesc" class="form-label">
                Tell us a little about your project
              </label>
              <textarea
                id="projectDesc"
                name="project_description"
                class="form-control biz-input"
                rows="4"
                placeholder="Describe your project here..."
              ></textarea>
            </div>
            <div class="col-12 text-center mt-5">
              <button type="submit" class="btn contact-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      fetch("/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
